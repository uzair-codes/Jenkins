name : My First GitHub Actions CI/CD Pipeline

on :
  push :
    branches : ["main"]
  pull_request :
    branches : ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set UP Python
      uses: actions/setup-puthon@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install - U pip pytest

    - name: Run tests
      run: |
       source venv/bin/activate
       pytest -q 

